name: Deploy to EC2

on:
  push:
    branches:
      - main  # ou la branche de votre choix

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.OC_P7 }}

    - name: Copy files to EC2
      run: |
        rsync -avz  --exclude '.git/*' --exclude 'node_modules/*' --exclude '.env'  ./ ubuntu@35.180.190.64:/home/ubuntu/deploy
      with:
        ssh-private-key: ${{ secrets.OC_P7 }}

    - name: Deploy on EC2
      run: |
      with:
        ssh-private-key: ${{ secrets.OC_P7 }}
        ssh  ubuntu@$35.180.190.64 'cd /home/ubuntu/deploy && ls -al'
