name: Deploy to EC2

on:
  push:
    branches:
      - main  # ou la branche de votre choix

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
##test###############i#####
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH agent
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Create SSH Config
      run: |
          echo "Host aws-instance" >> $HOME/.ssh/config
          echo "  HostName 35.180.190.64" >> $HOME/.ssh/config
          echo "  User ubuntu" >> $HOME/.ssh/config
          echo "  IdentityFile $HOME/.ssh/id_rsa" >> $HOME/.ssh/config
          chmod 600 $HOME/.ssh/config


    - name: Copy files to EC2
      run: |
          ssh -vvvv ubuntu@35.180.190.64
          #rsync -avz  --exclude '.git/*' --exclude 'node_modules/*' --exclude '.env'  ./ ubuntu@35.180.190.64:/home/ubuntu/deploy
    
    - name: Deploy on EC2
      run: |
        ssh ubuntu@35.180.190.64 'cd /home/ubuntu/deploy && ls -al'

