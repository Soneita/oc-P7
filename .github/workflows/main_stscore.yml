name: Deploy to EC2

on:
  push:
    branches:
      - main  # ou la branche de votre choix

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: install ssh key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{secrets.OC_P7}}
        known_hosts: 'github.com'

          #- name: adding known hosts
          # run: ssh-keyscan -H 35.180.190.64 >> ~/.ssh/known_hosts

    - name: Copy files to EC2
      run: |
        rsync -avz  --exclude '.git/*' --exclude 'node_modules/*' --exclude '.env'  ./ ubuntu@35.180.190.64:/home/ubuntu/deploy

    - name: Deploy on EC2
      run: |
        ssh   ubuntu@$35.180.190.64 'cd /home/ubuntu/deploy && ls -al'

