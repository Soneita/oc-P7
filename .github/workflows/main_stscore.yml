name: Deploy to EC2

on:
  push:
    branches:
      - main  # ou la branche de votre choix

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2
        run: |
          scp -i /home/ubuntu/.ssh/oc-P7linux.pem home/ubuntu/oc-P7/source/P7_script.py ubuntu@ec2-35-180-190-64.eu-west-3.compute.amazonaws.com:/home/ubuntu/oc-P7/



